<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{#meta.title}}{{meta.title}} - {{/meta.title}}{{config.site_title}}</title>
	{{#meta.description}}<meta name="description" content="{{meta.description}}">{{/meta.description}}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="nofollow">
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bower_components/highlightjs/styles/solarized_light.css">
	<link rel="stylesheet" href="/styles/raneto.css">

	{{{config.analytics}}}
</head>
<body class="{{body_class}}">

	<header class="header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3">

					<a href="/" class="logo">{{config.site_title}}</a>

				</div>

				<div class="col-sm-6">

					<form class="search-form form-inline pull-right" role="form" action="/">
						<div class="form-group">
							<label class="sr-only" for="search">Search</label>
							<input type="search" class="form-control" name="search" id="search" size="30" value="{{search}}" placeholder="Search">
						</div>
					</form>

				</div>

        <div class="col-sm-3">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle added-user-center" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">个人中心 <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/">主页</a></li>
                <!--<li><a href="javascript:void(0);">全屏显示</a></li>-->
                <li><a href="/auth/updatePass">修改密码</a></li>
                <li><a href="/auth/loginout">退出</a></li>
              </ul>
            </li>
          </ul>
        </div>

			</div>
		</div>
	</header>

	<div class="container-fluid">
		{{{ yield }}}
	</div>

	<footer class="footer">
		<div class="container-fluid">

			{{#config.copyright}}
			<p class="copyright pull-right">{{{config.copyright}}}</p>
			{{/config.copyright}}

		</div>
	</footer>

	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/bower_components/highlightjs/highlight.pack.js"></script>
	<script src="/bower_components/fitvids/jquery.fitvids.js"></script>
	<script src="/bower_components/masonry/dist/masonry.pkgd.min.js"></script>
  <script src="/scripts/jquery.form.js"></script>
	<script src="/scripts/raneto.js"></script>

</body>
</html>
